language: python
python:
- '3.6'
- '3.7'
- '3.8'
- 3.9-dev
install:
- pip install -r requirements.txt
- pip install -e .[dev]
script:
- make clean
- make lint
- make typing
- mkdir public
- pytest -v --cov=xyzspaces tests | tee public/coverage.txt
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  on:
    tags: true
    branch: master
    python: 3.7
